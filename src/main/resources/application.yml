  sql:
    init:
      mode: never          # no ejecutar data.sql / schema.sql

  flyway:
    enabled: false         # evita "Unsupported Database: MySQL 9.0"

logging:
  level:
    org.springframework.security: info
    org.hibernate.SQL: warn
